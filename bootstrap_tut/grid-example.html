<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Tut</title>
</head>
<body>

    <!-- grids always go inside a container of some sort -->
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div >
            <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div >
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <!-- when reach small screen size take up 4 instead of 6 -->
            <div class="col-sm-4 collg--6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div >
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <!-- put extra space between elements instead of at the end or beginning -->
        <div class="row justify-content-center">
            <!-- when reach medium breakpoint they go to 3 colums each -->
            <div class="col-md-3">
                <div class="ppd-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="ppd-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="ppd-5 bg-primary text-light">col 3</div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
